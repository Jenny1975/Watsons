{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>屈臣氏產銷系統</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'dist/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    
    <link href="{% static 'navbar-fixed-top.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard.css' %}" rel="stylesheet">
    {% block theme %}{% endblock %}
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'assets/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                      </div>
                      <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                          <li><a href="{% url 'watsons:index' %}">{{user.username}}</a></li>
                          
                          {% block nav %}{% endblock %}
                        </ul>
                        <form method="GET" class="navbar-form navbar-right" action="{% url 'accounts:logout' %}">
                          <button type="submit" value="logout" class="btn btn-success">
                            Log out
                          </button>
                        </form>
                      </div><!--/.nav-collapse -->
                    </div>
                  </nav>
                  
                  
    </div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active"><a href="{% url 'watsons:index' %}">HOME<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav nav-sidebar">
              <li><a href="{% url 'watsons:List all' %}">產品庫存分析</a></li>
              <li><a href="{% url 'watsons:upload_csv' %}">匯入資料</a></li>
              <li><a href="{% url 'watsons:showTransaction' %}">訂單查詢</a></li>
            </ul>
            <ul class="nav nav-sidebar">  顧客活動指標
              <li><a href="{% url 'watsons:servive' %}">顧客存活率</a></li>
              <li><a href="{% url 'watsons:total_rate' %}">個別錢包佔有率</a></li>
              <li><a href="{% url 'watsons:rate' %}">錢包大小</a></li>
            </ul>
            <ul class="nav nav-sidebar">  顧客活動指標
              <li><a href="{% url 'watsons:RFM' %}">RFM報表</a></li>
              <li><a href="{% url 'watsons:BreakEven' %}">損益平衡值</a></li>
            </ul>
          </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div style="margin-top:60px">{% block content %}{% endblock %}</div>
          </div>
    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/docs.min.js' %}"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{% static 'assets/js/ie10-viewport-bug-workaround.js' %}"></script>

</html>
