<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>顯示所有資料</title>
</head>
<body>
    <h2>顯示 Product資料表所有資料</h2>
    <table border="1" cellpadding="0" cellspacing="0">
        <th>商品編號</th>
        <th>商品名稱</th>
        <th>品類</th>
        <th>品牌名稱</th>
        <th>存貨數量</th>
        <th>安全存貨數量</th>
     
        {% for product in products %}    
        <tr>
            <td>{{product.product_id}}  </td>
            <td>{{product.name}}  </td>
            <td>{{product.category}}  </td>
            <td>{{product.brand}}  </td>
            <td>{{product.quantity}}  </td>
            <td>{{product.quantity_safe}}  </td>
        </tr>
        {% endfor %}
     
    </table>
</body>
</html>
