
{% extends 'watsons/Base.html' %}
{% load static from staticfiles %}
{% block content %}



<h2>Search Result</h2>

<div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
            <th>商品編號</th>
            <th>商品名稱</th>
            <th>品類</th>
            <th>品牌名稱</th>
            <th>存貨數量</th>
            <th>安全存貨數量</th>
        </tr>
      </thead>
      <tbody>
            
        <tr>
            <td>{{unit.product_id}}  </td>
            <td>{{unit.product_name}}  </td>
            <td>{{unit.category}}  </td>
            <td>{{unit.brand}}  </td>
            <td>{{unit.quantity}}  </td>
            <td>{{unit.quantity_safe}}  </td>
        </tr>
    
        
      </tbody>
    </table>
</div>
{% endblock %}
