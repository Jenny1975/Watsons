<h2>個別錢包佔有率</h2>
<table border="1" cellpadding="0" cellspacing="0">
        <th>Name</th>
        <th>Cosmetic</th>
        <th>Snacks</th>
        <th>Care Product</th>

{% for customer in poc2 %}
        <tr>
            <td>{{customer.customer}}  </td>
            <td>{{customer.total_Cosmetic}}  </td>
            <td>{{customer.total_Snacks}}  </td>
            <td>{{customer.total_Care}}  </td>
        </tr>
        {% endfor %}
    <th>Total</th>
    <th>{{cosmetic}}</th>
    <th>{{snacks}}</th>
    <th>{{care}}</th>
    </table>
